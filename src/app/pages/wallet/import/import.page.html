<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-item color="dark">
      <ion-title color="warning" no-padding>  Restore wallet </ion-title> 
      <ion-icon name="wallet" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-radio-group color="dark" no-padding>
      <ion-list-header color="dark">
        <ion-label>Choose a option</ion-label>
      </ion-list-header>
  
      <ion-item color="dark">
        <ion-label>Private Key</ion-label>
        <ion-radio slot="start" value="privateKey" (click)="changeRadio('privateKey')"></ion-radio>
      </ion-item>
  
      <ion-item color="dark">
        <ion-label>Keystore</ion-label>
        <ion-radio slot="start" value="keystore" (click)="changeRadio('keystore')"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <br>
    <form [formGroup]="importWallet">
      <ion-item *ngIf="privateKey" color="dark">
        <ion-label position="floating">Private key</ion-label>
        <ion-input type="text" formControlName="privateKey"></ion-input>
      </ion-item>

      <ion-item *ngIf="keystore" color="dark">
        <ion-label position="floating">Keystore</ion-label>
        <ion-input type="text" formControlName="keystore"></ion-input>
      </ion-item>
      <ion-item *ngIf="keystore" color="dark">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
</ion-content>

<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="12">
          <ion-button expand="block" color="light" class="button" (click)="sendMethodImport()" [disabled]="!importWallet.valid">Import wallet</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
