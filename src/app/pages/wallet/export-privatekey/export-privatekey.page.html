<ion-header>
  <ion-toolbar color="dark">
    <ion-item color="dark">
      <ion-title color="light" class="ion-no-padding" > Detail Private Key </ion-title>
      <ion-icon color="helios" name="wallet" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <form [formGroup]="detailPrivateKey">
    <ion-item  color="dark">
      <ion-label position="floating">Your private key is</ion-label>
      <ion-input type="text" formControlName="privateKey"></ion-input>
      <ion-icon color="helios" name="copy" slot="end" class="ion-align-self-center" (click)="copy('privateKey')" ></ion-icon>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-button expand="block" color="helios" class="button" [routerLink]="['/dashboard']" >Continue</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
