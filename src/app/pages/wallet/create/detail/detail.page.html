<ion-header>
  <ion-toolbar color="dark">
    <ion-item color="dark">
      <ion-title color="warning" class="ion-no-padding" > Detail wallet </ion-title>
      <ion-icon name="wallet" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <form [formGroup]="generateWallet">
    <ion-item  color="dark">
      <ion-label position="floating">Your private key is</ion-label>
      <ion-input type="text" formControlName="privateKey"></ion-input>
      <ion-icon color="warning" name="copy" slot="end" class="ion-align-self-center" (click)="copy('privateKey')"></ion-icon>
    </ion-item>
    <ion-item  color="dark">
      <ion-label position="floating">Your keystore is</ion-label>
      <ion-input type="text" formControlName="keystore"></ion-input>
      <ion-icon color="warning" name="copy" slot="end" class="ion-align-self-center" (click)="copy('keystore')"></ion-icon>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-button expand="block" color="light" class="button" (click)="presentAlertConfirm()">Continue</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
