<ion-header color="dark">
    <ion-toolbar color="dark">
      <ion-item color="dark">
        <ion-title color="warning" class="ion-no-padding" > Generate wallet </ion-title>
        <ion-icon name="wallet" slot="end"></ion-icon>
      </ion-item>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <form [formGroup]="createWallet">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col size="12">
                <ion-label color="light">The password will be used to encrypt your wallet. Must contain at least 16 characters</ion-label>
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size="12">
                    <ion-item color="dark">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>  
                
            </ion-col>
        </ion-row >
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-button expand="block" color="light" class="button" (click)="sendPassword()" [disabled]="!createWallet.valid">Generate wallet</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
