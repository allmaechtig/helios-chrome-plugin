<ion-header color="dark">
    <ion-toolbar color="dark">
      <ion-title color="warning"> Generate wallet </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-label color="light">The password will be used to encrypt your wallet. </ion-label>
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size="12">
                    <ion-item color="dark">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>  
                
            </ion-col>
        </ion-row >
    </ion-grid>
</ion-content>
<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="12">
          <ion-button expand="block" color="tertiary" class="button">Generate wallet</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
