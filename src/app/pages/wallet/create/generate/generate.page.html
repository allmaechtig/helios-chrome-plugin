<ion-header color="dark">
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-item color="dark">
        <ion-title color="light" class="ion-no-padding" > Generate wallet </ion-title>
        <ion-icon color="helios" name="wallet" slot="end"></ion-icon>
      </ion-item>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <form [formGroup]="createWallet">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col size="12">
                <ion-label color="light">To create a new wallet, you must use the same username and password of this session.
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size="12">

              <ion-item color="dark">
                <ion-label position="floating">Wallet Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>  

              <ion-item color="dark">
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text"   formControlName="username"></ion-input>
              </ion-item>  

              <ion-item color="dark">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                  <ion-row   *ngIf="createWallet.controls['password'].errors && createWallet.controls['password'].dirty ">
                    <p class="validator-error ion-text-center"  style=" color:red">Password must be at least 16 characters long.</p>
                  </ion-row>
              </ion-item>  
            </ion-col>
        </ion-row >
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-button expand="block" color="helios" class="button" (click)="sendPassword()" [disabled]="!createWallet.valid">Generate wallet</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
