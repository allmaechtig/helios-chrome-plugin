<ion-header>
  <ion-toolbar color=dark>
    <ion-item color=dark>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Confirm access
      </ion-title>
      <ion-icon color="helios" name="checkmark-circle" slot="end"></ion-icon>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content color=dark>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-title color="helios"> Connect request </ion-title> 
        <ion-label color="light">This site is requesting access to view your current account address. Always make sure you trust the sites you interact with.</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="light" class="button">Cancel</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="helios" (click)="access()" class="button">Connect</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
