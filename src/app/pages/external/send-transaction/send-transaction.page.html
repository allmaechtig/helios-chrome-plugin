<ion-header>
  <ion-toolbar color="dark">
    <ion-item color="dark">
      <ion-title color="light" class="ion-no-padding" > Send detail</ion-title>
      <ion-icon color="helios" name="send" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content color=dark style="min-height: 100px;">
  <form [formGroup]="sendForm">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor ="let wallet of wallets">
          <ion-label class="text-yellow">From</ion-label>
          <br>
          <ion-fab-button size="small" color="dark" class="fab">
            <img [src]="wallet.avatar | avatarformat">
          </ion-fab-button>
          <span> {{ wallet.address | walletformat }} </span>
        </ion-col>
        <ion-col size="6" *ngFor ="let wallet of to">
          <ion-label class="text-yellow">To</ion-label>
          <br>
          <ion-fab-button size="small" color="dark" class="fab">
            <img [src]="wallet.avatar | avatarformat">
          </ion-fab-button>
          <span> {{ wallet.address | walletformat }} </span>
        </ion-col>
      </ion-row>
      <br><br>
      <ion-row>
        <ion-col size="6">
          <ion-label> Amount</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>{{ transaction.value }} <span class="text-yellow">HLS</span></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Fees
        </ion-col>
        <ion-col size="6">
          <span>Gas price: </span>{{gasPrice}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <strong class="title">Total</strong>
        </ion-col>
        <ion-col size="6">
          <strong class="text-yellow">$</strong><strong  class="title"> {{totalUsd | number:'1.0-2'}}</strong>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="light" class="button">Reject</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="helios" (click)="send()" class="button" [disabled]=(isInvalid)>Confirm</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
