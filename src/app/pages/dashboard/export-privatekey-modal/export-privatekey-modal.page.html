<ion-header>
  <ion-toolbar color="dark">
    <ion-item color="dark">
      <ion-title color="light" class="ion-no-padding" > Export private key </ion-title>
      <ion-text color="helios" slot="end" (click)="dismiss()" class="pointer">Close</ion-text>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content color=dark>
  <form [formGroup]="exportPrivateKey">
    <ion-item color="dark">
      <ion-label position="floating" >Your account username</ion-label>
      <ion-input type="text" formControlName="username" [readonly]="isReadOnly"></ion-input>
    </ion-item>
    <ion-item color="dark">
        <ion-label position="floating">Your account password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-row   *ngIf="exportPrivateKey.controls['password'].errors && exportPrivateKey.controls['password'].dirty ">
          <p class="validator-error ion-text-center"  style=" color:red">Password must be at least 16 characters long.</p>
        </ion-row>
    </ion-item> 
  </form>
</ion-content>
<ion-footer>
	<ion-toolbar position="bottom" color="dark">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-button expand="block" color="helios" class="button" (click)="viewPrivateKey()" [disabled]="!exportPrivateKey.valid">View private key</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
	</ion-toolbar>
</ion-footer>
