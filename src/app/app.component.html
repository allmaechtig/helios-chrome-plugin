<ion-app>
    <ion-menu contentId="main-content" side="start" menuId="first">
      <ion-content class="black">
        <ion-list id="inbox-list" class="black">
          <ion-list-header class="black">Menu</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="black" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon class="text-yellow" slot="start" name="{{p.icon}}" src="{{p.icon}}" ></ion-icon>
              <ion-label class="text-white">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
